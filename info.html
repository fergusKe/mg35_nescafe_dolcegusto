<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>NESCAFÉ® Dolce Gusto®</title>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/info.css">
	<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
	<script src="./js/info.js"></script>

	<!-- START - Facebook Open Graph Tags -->

<body>
	<div class="wrap">
		<div class="container">
			<div class="header">
				<a class="logo" href="./index.html">
					<img src="./images/logo.png" alt="logo" />
				</a>
				<h1>NESCAFÉ<span class="monospace">®</span> Dolce Gusto<span class="monospace">®</span></h1>
			</div>
			<div class="main">
				<div class="title">
					<img src="./images/info/title.png" alt="title" />
				</div>
				<div class="txt justify">
					請輸入曾經在 NESCAFÉ<span class="monospace">®</span> Dolce Gusto<span class="monospace">®</span> 授權專櫃或官方網站留存之行動電話以利綁定驗證。若您需要更多資訊，可於<a target="_blank" href="https://www.dolce-gusto.com.tw/contact-us.html">此獲得協助</a>。
				</div>
				<div class="form-group phone">
					<label for="phone" class="">行動電話</label>
					<div class="form-control">
						<input type="tel" id="phone" placeholder="0900123456">
					</div>
				</div>
				<div class="form-group path">
					<label for="path" class="">主要購買通路</label>
					<div class="form-control">
						<select id="path">
							<option value ="官方網站">官方網站</option>
							<option value ="百貨櫃點(包含培芝家電)">百貨櫃點(包含培芝家電)</option>
							<option value="Costco">Costco</option>
							<option value="HOLA">HOLA</option>
							<option value="家樂福">家樂福</option>
							<option value="燦坤">燦坤</option>
							<option value="愛買">愛買</option>
							<option value="PChome">PChome</option>
							<option value="MOMO">MOMO</option>
							<option value="Yahoo!購物中心">Yahoo!購物中心</option>
							<option value="辦公室用戶">辦公室用戶</option>
							<option value="其他">其他</option>
						</select>
						<input type="text" id="other" placeholder="請自行填寫">
					</div>
				</div>
				<div class="form-group auth">
					<label for="auth" class="">驗證碼</label>
					<div class="form-control">
						<input type="text" id="auth">
						<div class="authCode">
							<img src="./images/info/auth.png" alt="authCode" />
							<a href="javascript:;">更新驗證碼</a>
						</div>
					</div>
				</div>
				<div class="btn-row">
					<div class="submit-btn btn">
						<a href="fail.html">送出</a>
					</div>
					<div class="member-btn btn">
						<a href="./memberProfile.html">申請成為會員</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
