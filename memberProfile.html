<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=640, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="title" content="NESCAFÉ® Dolce Gusto®"/>
	<meta name="description" content="NESCAFÉ® Dolce Gusto®"/>
	<meta name="keywords" content="NESCAFÉ® Dolce Gusto®"/>
	<link type="text/css" href="images/favicon.ico" rel="shortcut icon" />
	<title>NESCAFÉ® Dolce Gusto®</title>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/memberProfile.css">
	<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
	<script src="./js/memberProfile.js"></script>

	<!-- START - Facebook Open Graph Tags -->
	<!-- <meta property="og:url" content="https://www.dolce-gusto.com.tw/"> -->
	<meta property="og:title" content="NESCAFÉ® Dolce Gusto®">
	<meta property="og:description" content="NESCAFÉ® Dolce Gusto®">
	<!-- <meta property="og:image" content=""> -->
	<!-- END - Facebook Open Graph Tags -->

	<!--[if lte IE 8]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
	</script><![endif]-->
</head>
<body>
	<div class="wrap">
		<div class="container">
			<div class="header">
				<a class="logo" href="./index.html">
					<img src="./images/logo.png" alt="logo" />
				</a>
				<h1>NESCAFÉ<span class="monospace">®</span> Dolce Gusto<span class="monospace">®</span></h1>
			</div>
			<div class="main">
				<div class="title">
					<img src="./images/memberProfile/title.png" alt="title" />
				</div>
				<div class="form-group name">
					<label for="name" class="">姓名</label>
					<div class="form-control">
						<input type="text" id="name">
					</div>
				</div>
				<div class="form-group phone">
					<label for="phone" class="">行動電話</label>
					<div class="form-control">
						<input type="tel" id="phone" placeholder="0900123456">
					</div>
				</div>
				<div class="form-group birthday">
					<label for="birthday" class="">生日</label>
					<div class="form-control">
						<select id="birthday-year">
							<option value ="1990">1990</option>
							<option value ="1989">1989</option>
							<option value ="1988">1988</option>
						</select>
						<select id="birthday-month">
							<option value ="1">1</option>
							<option value ="2">2</option>
							<option value ="3">3</option>
						</select>
						<select id="birthday-day">
							<option value ="1">1</option>
							<option value ="2">2</option>
							<option value ="3">3</option>
						</select>
					</div>
				</div>
				<div class="form-group email">
					<label for="email" class="">E-mail</label>
					<div class="form-control">
						<input type="email" id="email">
					</div>
				</div>
				<div class="form-group path">
					<label for="phone" class="">主要購買通路</label>
					<div class="form-control">
						<select id="path">
							<option value ="官方網站">官方網站</option>
							<option value ="百貨櫃點(包含培芝家電)">百貨櫃點(包含培芝家電)</option>
							<option value="Costco">Costco</option>
							<option value="HOLA">HOLA</option>
							<option value="家樂福">家樂福</option>
							<option value="燦坤">燦坤</option>
							<option value="愛買">愛買</option>
							<option value="PChome">PChome</option>
							<option value="MOMO">MOMO</option>
							<option value="Yahoo!購物中心">Yahoo!購物中心</option>
							<option value="辦公室用戶">辦公室用戶</option>
							<option value="其他">其他</option>
						</select>
						<input type="text" id="other" placeholder="請自行填寫">
					</div>
				</div>
				
				<div class="btn-row">
					<div class="back-btn btn">
						<a href="fail.html">
							回上一頁
						</a>
					</div>
					<div class="submit-btn btn">
						<a href="auth.html">
							送出
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
